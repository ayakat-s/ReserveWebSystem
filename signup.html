<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
        <title>会員登録｜整体サロン</title>
    </head>
<body>
    <div class="wrapper"></div>
        <!--ヘッダー-->
        <header>
            <div class="jumbotron">
                <h1 class="display-4">整体サロン</h1>
            </div>
        </header>
        <!--ヘッダーここまで-->
        <!--メイン-->
        <main>
            <h2>アカウント登録</h2>
                <form action="" method="post">
                    <table>
                        <tbody>
                            <tr>
                                <th>登録ID（メールアドレス）<span class="badge badge-danger">必須</span></th>
                                <td>
                                    <input id="userid" type="text" name="userid" value="">
                                </td>
                            </tr>
                            <tr>
                                <th>お名前<span class="badge badge-danger">必須</span></th>
                                <td>姓
                                    <input id="user_surname" type="text" name="user_surname" value="">
                                </td>
                                <td>名
                                    <input id="user_givenname" type="text" name="user_givenname" value="">
                                </td>
                            </tr>
                            <tr>
                                <th>パスワード<span class="badge badge-danger">必須</span></th>
                                <td>
                                    <input id="password" type="password" name="password" value="">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" id="signup" name="signup" value="登録する" class="">
                </form>
        </main>
        <!--メインここまで-->
        <!--フッター-->
        <footer class="footer">
            <a href="index.html">戻る</a>
            <p>&copy:Copyright Chiropractic Salon. All rights reserved.</p>
        </footer>
        <!--フッターここまで-->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
